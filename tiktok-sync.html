<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Sync</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyDTIzoJlvrr0mYxwx82cQ9JJn8rXrMEy7JA",
      authDomain: "reps-central.firebaseapp.com",
      projectId: "reps-central",
      storageBucket: "reps-central.firebasestorage.app",
      messagingSenderId: "812299387060",
      appId: "1:812299387060:web:1c93d1e7bf30b565536d7e1",
      measurementId: "G-8T7F9F1FZ9"
    };

    const SECRET = "synctiktoktosite";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function runSync() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("key") !== SECRET) {
        document.body.innerHTML = "<h2>Unauthorized</h2>";
        return;
      }

      document.body.innerHTML = "<p>Fetching URLBird…</p>";

      try {
        /* ------------------------------------
           1) Fetch URLBird HTML
        ------------------------------------ */
        const response = await fetch(
          "https://urlebird.com/user/repsscentral_/"
        );
        const html = await response.text();

        /* ------------------------------------
           2) Extract video IDs
           URLBird structure:
           <a href="/video/7339481234567890123/">
        ------------------------------------ */
        const videoMatches = [...html.matchAll(/\/video\/(\d+)\//g)];
        const videoIDs = [...new Set(videoMatches.map(m => m[1]))];

        if (!videoIDs.length) {
          document.body.innerHTML = "<p>No videos found.</p>";
          return;
        }

        document.body.innerHTML = `<p>Found ${videoIDs.length} videos…</p>`;

        /* ------------------------------------
           3) Sync each video
        ------------------------------------ */
        for (let vid of videoIDs) {
          const videoPage = await fetch("https://urlebird.com/video/" + vid + "/");
          const videoHTML = await videoPage.text();

          /* Extract thumbnail from og:image */
          const thumbMatch = videoHTML.match(
            /property="og:image" content="(.*?)"/
          );

          const thumbnail = thumbMatch ? thumbMatch[1] : "";

          await setDoc(
            doc(db, "tiktok_videos", vid),
            {
              thumbnail: thumbnail,
              videoUrl: "https://www.tiktok.com/@repsscentral_/video/" + vid,
              createdAt: Date.now(),
              assigned: false
            },
            { merge: true }
          );
        }

        document.body.innerHTML = "<h2>Sync complete!</h2>";

      } catch (err) {
        document.body.innerHTML =
          "<pre style='white-space: pre-wrap;'>" + err.toString() + "</pre>";
      }
    }

    runSync();
  </script>

</head>
<body>
  <h2>Running TikTok Sync…</h2>
</body>
</html>
