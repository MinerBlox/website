<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Sync – Auto Updater</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTIzoJlvrr0mYxwx82cQ9JJn8rXrMEy7JA",
      authDomain: "reps-central.firebaseapp.com",
      projectId: "reps-central",
      storageBucket: "reps-central.firebasestorage.app",
      messagingSenderId: "812299387060",
      appId: "1:812299387060:web:1c93d1e7bf30b565536d7e1",
      measurementId: "G-8T7F9F1FZ9"
    };

    const SECRET = "synctiktoktosite";
    const USERNAME = "repsscentral_";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function runSync() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("key") !== SECRET) {
        document.body.innerHTML = "<h2>Unauthorized</h2>";
        return;
      }

      document.body.innerHTML = "<p>Fetching TikTok feed…</p>";

      try {
        const api = `https://www.tiktok.com/api/post/item_list/?aid=1988&uniqueId=${USERNAME}&count=35&cursor=0&region=US&app_language=en`;

        const response = await fetch(api, {
          headers: { "User-Agent": "Mozilla/5.0" }
        });

        let text = await response.text();
        let json = null;

        if (text.startsWith("<")) {
          const match = text.match(/"ItemModule":({.+?}),"VideoModule"/s);
          if (!match) throw new Error("No SIGI_STATE JSON found");
          json = JSON.parse(match[1]);
        } else {
          json = JSON.parse(text).itemList?.map(i => i) || [];
        }

        let videoIDs = [];
        let videos = [];

        if (Array.isArray(json)) {
          videos = json;
          videoIDs = videos.map(v => v.id);
        } else {
          videoIDs = Object.keys(json);
          videos = Object.values(json);
        }

        for (let v of videos) {
          await setDoc(doc(db, "tiktok_videos", v.id), {
            thumbnail: v.cover || v.video?.cover || "",
            videoUrl: `https://www.tiktok.com/@${USERNAME}/video/${v.id}`,
            createdAt: Date.now(),
            assigned: false
          }, { merge: true });
        }

        document.body.innerHTML = "<h2>Sync Complete ✔</h2>";

      } catch (err) {
        document.body.innerHTML = `<pre>${err}</pre>`;
      }
    }

    runSync();
  </script>
</head>
<body>
  <h2>Running TikTok Sync…</h2>
</body>
</html>
