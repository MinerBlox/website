<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Sync</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ------------------------------------
       FIREBASE CONFIG
    ------------------------------------ */
    const firebaseConfig = {
      apiKey: "AIzaSyDTIzoJlvrr0mYxwx82cQ9JJn8rXrMEy7JA",
      authDomain: "reps-central.firebaseapp.com",
      projectId: "reps-central",
      storageBucket: "reps-central.firebasestorage.app",
      messagingSenderId: "812299387060",
      appId: "1:812299387060:web:1c93d1e7bf30b565536d7e1",
      measurementId: "G-8T7F9F1FZ9"
    };

    const SECRET = "synctiktoktosite";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ------------------------------------
       MAIN SYNC FUNCTION
    ------------------------------------ */
    async function runSync() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("key") !== SECRET) {
        document.body.innerHTML = "<h2>Unauthorized</h2>";
        return;
      }

      document.body.innerHTML = "<p>Fetching TikTok…</p>";

      try {
        /* ------------------------------------
           1) Fetch TikTok HTML through proxy
        ------------------------------------ */
        const response = await fetch(
          "https://api.codetabs.com/v1/proxy?quest=https://www.tiktok.com/@repsscentral_"
        );

        const html = await response.text();

        /* ------------------------------------
           2) Extract SIGI_STATE script
        ------------------------------------ */
        const sigiMatch = html.match(
          /<script id="SIGI_STATE"[^>]*>(.*?)<\/script>/
        );

        if (!sigiMatch) {
          document.body.innerHTML = "<p>Failed to parse TikTok page.</p>";
          return;
        }

        const sigi = JSON.parse(sigiMatch[1]);

        /* ------------------------------------
           3) Extract video objects
        ------------------------------------ */
        const videos = Object.values(sigi.ItemModule || {});

        if (!videos.length) {
          document.body.innerHTML = "<p>No videos found.</p>";
          return;
        }

        /* ------------------------------------
           4) Upload to Firestore
        ------------------------------------ */
        for (let v of videos) {
          await setDoc(
            doc(db, "tiktok_videos", v.id),
            {
              thumbnail: v.cover,
              videoUrl: v.video.playAddr,
              createdAt: Date.now(),
              assigned: false
            },
            { merge: true }
          );
        }

        document.body.innerHTML = "<h2>Sync complete!</h2>";

      } catch (err) {
        document.body.innerHTML =
          "<pre style='white-space: pre-wrap;'>" +
          err.toString() +
          "</pre>";
      }
    }

    runSync();
  </script>

</head>
<body>
  <h2>Running TikTok Sync…</h2>
</body>
</html>
