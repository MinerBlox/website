
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Sync</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTIzoJlvrr0mYxwx82cQ9JJn8rXrMEy7JA",
      authDomain: "reps-central.firebaseapp.com",
      projectId: "reps-central",
      storageBucket: "reps-central.firebasestorage.app",
      messagingSenderId: "812299387060",
      appId: "1:812299387060:web:1c93d1e7bf30b565536d7e1"
    };

    const SECRET = "synctiktoktosite";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function runSync() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("key") !== SECRET) {
        document.body.innerHTML = "<h2>Unauthorized</h2>";
        return;
      }

      try {
        const response = await fetch("https://www.tiktok.com/@repsscentral_", {
          headers: { "User-Agent": "Mozilla/5.0" }
        });
        const html = await response.text();

        const match = html.match(/__INIT_PROPS__ = (.*?);/);
        if (!match) {
          document.body.innerHTML = "<p>Failed to parse TikTok page.</p>";
          return;
        }

        const json = JSON.parse(match[1]);
        const videos = json["/@:uniqueId"]?.videoList?.videos || [];

        for (let v of videos) {
          await setDoc(doc(db, "tiktok_videos", v.id), {
            thumbnail: v.cover,
            videoUrl: v.playAddr,
            createdAt: Date.now(),
            assigned: false
          }, { merge: true });
        }

        document.body.innerHTML = "<h2>Sync complete!</h2>";

      } catch (err) {
        document.body.innerHTML = "<pre>" + err.toString() + "</pre>";
      }
    }

    runSync();
  </script>
</head>
<body>
  <h2>Running TikTok Syncâ€¦</h2>
</body>
</html>
