<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Items Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .header-gradient {
            background: linear-gradient(135deg, #ffffff 60%, #e0f7fa 100%);
        }

        .thumb {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .thumb img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selected {
            outline: 4px solid #3b82f6;
        }
    </style>
</head>

<body class="font-sans text-gray-800 bg-[#f8f8f8]">

<!-- SIDEBAR -->
<div id="sidebar"
     class="fixed top-0 left-0 h-full w-64 p-6 shadow-2xl transform -translate-x-full transition-transform duration-300 z-50 bg-white border-r border-gray-200">

    <h3 class="text-xl font-bold text-blue-500 mb-6">Navigation</h3>

    <nav class="flex flex-col space-y-3">
        <button onclick="navigate('home')" class="text-left py-2 px-3 rounded-lg font-medium hover:bg-gray-100">Home</button>
        <button onclick="navigate('data')" class="text-left py-2 px-3 rounded-lg font-medium hover:bg-gray-100">Spreadsheet</button>
        <button onclick="navigate('link-converter')" class="text-left py-2 px-3 rounded-lg font-medium hover:bg-gray-100">Link Converter</button>
        <button onclick="navigate('trusted-sellers')" class="text-left py-2 px-3 rounded-lg font-medium hover:bg-gray-100">Trusted Sellers</button>
        <button onclick="navigate('tiktok-items')" class="text-left py-2 px-3 rounded-lg font-medium hover:bg-gray-200">TikTok Admin</button>
    </nav>
</div>

<div id="sidebarBackdrop"
     onclick="toggleSidebar()"
     class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<!-- MAIN WRAPPER -->
<div class="max-w-7xl mx-auto p-4 sm:p-8">

    <!-- HEADER -->
    <header class="header-gradient flex justify-between items-center mb-6 pb-4 rounded-b-xl shadow-md px-4 sm:px-8 pt-4">
        <svg onclick="toggleSidebar()" class="w-8 h-8 text-blue-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>

        <img onclick="navigate('home')"
             src="https://raw.githubusercontent.com/MinerBlox/website/refs/heads/main/images/mainlogo.png"
             class="h-10 cursor-pointer">
    </header>

    <!-- PASSWORD SECTION -->
    <div id="pwSection" class="bg-white p-6 rounded-xl shadow max-w-md mx-auto text-center">
        <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
        <input id="pw" type="password" placeholder="Enter admin password" class="border p-2 rounded w-full mb-4">
        <button onclick="unlock()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Unlock</button>
    </div>

    <!-- ADMIN SECTION -->
    <div id="adminSection" class="hidden">

        <h1 class="text-3xl font-bold mb-6">Select Items for TikTok Video</h1>

        <!-- ITEMS GRID -->
        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></div>

        <!-- OUTPUT BOX -->
        <div class="bg-white p-6 rounded-xl shadow max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-2">Selected Items JSON</h2>
            <textarea id="output" class="w-full h-40 p-3 border rounded text-sm"></textarea>
            <button onclick="copyOut()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">
                Copy JSON
            </button>
        </div>

    </div>
</div>

<!-- FIREBASE MODULE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getFirestore,
    collection,
    getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDTIzoJIvr0mYxw82c9QJJn8rXrMEy7JA",
    authDomain: "reps-central.firebaseapp.com",
    projectId: "reps-central",
    storageBucket: "reps-central.firebasestorage.app",
    messagingSenderId: "812299387060",
    appId: "1:812299387060:web:1c93d1e7bf30b65653d7e1"
};

initializeApp(firebaseConfig);
const db = getFirestore();

/* SIDEBAR */
window.toggleSidebar = () => {
    const sb = document.getElementById("sidebar");
    const bg = document.getElementById("sidebarBackdrop");
    const closed = sb.classList.contains("-translate-x-full");

    if (closed) {
        sb.classList.remove("-translate-x-full");
        bg.classList.remove("hidden");
    } else {
        sb.classList.add("-translate-x-full");
        bg.classList.add("hidden");
    }
};

window.navigate = (p) => {
    if (p === "home") location.href = "index.html";
    if (p === "data") location.href = "products.html";
    if (p === "link-converter") location.href = "link-converter.html";
    if (p === "trusted-sellers") location.href = "trusted-sellers.html";
    if (p === "tiktok-items") location.href = "tiktokitems.html";
};

/* PASSWORD UNLOCK */
window.unlock = () => {
    if (document.getElementById("pw").value === "admin04") {
        document.getElementById("pwSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
    } else {
        alert("Wrong password.");
    }
};

/* ITEM SELECTION */
let selected = [];

window.copyOut = () => {
    navigator.clipboard.writeText(document.getElementById("output").value);
};

/* LOAD ITEMS */
async function load() {
    const snap = await getDocs(collection(db, "tiktokitems"));
    const grid = document.getElementById("grid");

    snap.forEach(docSnap => {
        const id = docSnap.id;
        const d = docSnap.data();

        const el = document.createElement("div");
        el.className = "bg-white p-3 rounded-xl shadow cursor-pointer";
        el.onclick = () => toggle(id, el);

        el.innerHTML = `
            <div class="thumb mb-2">
                <img src="${d.image}">
            </div>
            <div class="font-semibold">${d.title}</div>
            <div class="text-sm text-gray-600">Â¥${d.price}</div>
            <div class="text-xs text-gray-400">${d.category}</div>
        `;

        grid.appendChild(el);
    });
}

window.toggle = (id, element) => {
    if (selected.includes(id)) {
        selected = selected.filter(x => x !== id);
        element.classList.remove("selected");
    } else {
        selected.push(id);
        element.classList.add("selected");
    }

    document.getElementById("output").value = JSON.stringify(selected);
};

load();
</script>

</body>
</html>
