};
initializeApp(firebaseConfig);
const db = getFirestore();

let videoID = new URLSearchParams(location.search).get("id");
async function loadVideo(){
  const snap = await getDoc(doc(db, "tiktokvideos", videoID));
  const d = snap.data();
  document.getElementById("videoPlayer").src = d.videourl;
  document.getElementById("videoTitle").textContent = d.name;
  document.getElementById("videoDesc").textContent = d.description;
}
loadVideo();
</script>

<video id="videoPlayer" controls></video>
<h1 id="videoTitle"></h1>
<p id="videoDesc"></p>
