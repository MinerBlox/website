
<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>TikTok Video</title>
<script src='https://cdn.tailwindcss.com'></script>
</head><body class='bg-gray-50 p-6'>

<header class='flex justify-between items-center mb-8 pb-4 rounded-b-xl shadow px-4 pt-4'
 style='background:linear-gradient(135deg,#ffffff 60%,#e0f7fa 100%);'>
 <img src='https://raw.githubusercontent.com/MinerBlox/website/refs/heads/main/images/mainlogo.png' class='h-10'/>
</header>

<div class='grid grid-cols-1 lg:grid-cols-2 gap-10 max-w-6xl mx-auto'>
 <div class='flex justify-center'>
   <video id='videoPlayer' controls class='rounded-2xl shadow w-full max-w-sm bg-black'></video>
 </div>
 <div>
   <h2 class='text-2xl font-bold mb-4'>Items in this Video</h2>
   <div id='itemsList' class='space-y-4'></div>
 </div>
</div>

</body></html>
