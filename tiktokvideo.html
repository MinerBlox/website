<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>TikTok Video</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
    .header-gradient {
        background: linear-gradient(135deg, #ffffff 60%, #e0f7fa 100%);
    }
    .video-box video {
        height: 88vh;
        max-height: 88vh;
        width: auto;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .item-thumb {
        width: 90px;
        height: 90px;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .item-thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
</head>

<body class='bg-[#f8f8f8] font-sans text-gray-800'>

<header class="header-gradient flex justify-between items-center mb-6 pb-4 rounded-b-xl shadow-md px-4 sm:px-8 pt-4">
    <img onclick="navigate('home')"
        src="https://raw.githubusercontent.com/MinerBlox/website/refs/heads/main/images/mainlogo.png"
        class="h-10 cursor-pointer">

    <svg onclick="toggleSidebar()" class="w-8 h-8 text-blue-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</header>

<button onclick="history.back()"
    class="mb-6 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg shadow active:scale-95">
    ← Back
</button>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

    <div class="video-box flex justify-center items-start">
        <video id="videoPlayer" controls playsinline></video>
    </div>

    <div class="bg-white p-6 rounded-xl shadow max-h-[88vh] overflow-y-auto">
        <h1 id="videoTitle" class="text-3xl font-bold mb-2"></h1>
        <p id="videoDesc" class="text-gray-600 mb-6"></p>

        <div class="border-t border-gray-300 my-4"></div>

        <h2 class="text-xl font-semibold mb-4">Items</h2>
        <div id="assignedItems" class="space-y-3"></div>
    </div>

</div>

<script type='module'>
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDTIzoJIvr0mYxw82c9QJJn8rXrMEy7JA",
    authDomain: "reps-central.firebaseapp.com",
    projectId: "reps-central",
    storageBucket: "reps-central.firebasestorage.app",
    messagingSenderId: "812299387060",
    appId: "1:812299387060:web:1c93d1e7bf30b65653d7e1"
};

initializeApp(firebaseConfig);
const db = getFirestore();

window.navigate = (p) => {
    if (p === "home") location.href = "index.html";
};

let videoID = new URLSearchParams(location.search).get("id");
let currentItems = [];

async function loadVideo() {
    const snap = await getDoc(doc(db, "tiktokvideos", videoID));
    if (!snap.exists()) return;

    const d = snap.data();

    videoPlayer.src = d.videourl || "";
    videoTitle.textContent = d.name || "";
    videoDesc.textContent = d.description || "";

    if (typeof d.items === "string") {
        let clean = d.items.replace(/^\[|\]$/g, "");
        currentItems = clean.split(",").map(v => v.replace(/['"]/g, "").trim());
    } else currentItems = d.items || [];

    loadItems();
}

async function loadItems() {
    const container = document.getElementById("assignedItems");
    container.innerHTML = "";

    for (const id of currentItems) {
        const itemSnap = await getDoc(doc(db, "tiktokitems", id));
        if (!itemSnap.exists()) continue;

        const item = itemSnap.data();

        const color =
            item.availability === "Available" ? "bg-green-500" :
            item.availability === "Low Stock" ? "bg-yellow-500" :
            "bg-red-500";

        container.innerHTML += `
            <div class="flex items-center p-3 rounded-xl bg-gray-100 shadow-sm">
                <div class='item-thumb'>
                    <img src='${item.image}' />
                </div>

                <div class="ml-4">
                    <div class="font-semibold text-lg">${item.title}</div>
                    <div class="text-gray-600">¥${item.price}</div>
                </div>

                <span class="ml-auto px-3 py-1 rounded-full text-white text-xs ${color}">
                    ${item.availability}
                </span>
            </div>
        `;
    }
}

loadVideo();
</script>

</body>
</html>
