<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Import</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary-dark": "#111827",
            accent: "#00AEEF",
          },
          fontFamily: { sans: ["Inter", "sans-serif"] }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen p-4">

<header class="header-gradient flex justify-between items-center mb-6 pb-4 rounded-b-xl shadow-md px-4 pt-4"
        style="background: linear-gradient(135deg,#ffffff 60%,#e0f7fa 100%);">
  <div class="flex items-center space-x-3">
    <svg onclick="history.back()" class="w-8 h-8 text-accent cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
    </svg>
    <img src="https://raw.githubusercontent.com/MinerBlox/website/refs/heads/main/images/mainlogo.png"
         class="h-10 cursor-pointer" />
  </div>

  <a href="tiktok-import.html"
     class="px-4 py-2 bg-accent text-white rounded-xl shadow-lg font-semibold hover:bg-opacity-90 transition">
     ADMIN
  </a>
</header>

<div class="max-w-3xl mx-auto">
  <div class="bg-white shadow-xl rounded-2xl p-6 mb-10 border border-gray-200">
    <h2 class="text-2xl font-bold text-primary-dark mb-4">Import TikTok Video</h2>
    <input id="tiktokUrl" placeholder="Paste TikTok video URL..."
           class="w-full p-3 border rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-accent" />

    <button onclick="alert('Import logic placeholder')"
            class="w-full py-3 bg-accent text-white rounded-xl font-semibold shadow hover:bg-opacity-90 transition">
      Import Video
    </button>
  </div>

  <h3 class="text-xl font-bold text-primary-dark mb-4">Preview Grid</h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Example card -->
    <div class="bg-white shadow-md border rounded-xl p-3 hover:scale-[1.02] transition cursor-pointer">
      <div class="w-full h-48 bg-gray-200 rounded-xl overflow-hidden mb-3">
        <img src="https://placehold.co/600x800" class="w-full h-full object-cover" />
      </div>
      <h4 class="font-semibold text-primary-dark truncate">Example TikTok Video</h4>
      <p class="text-sm text-gray-500">Author Name</p>
      <span class="status-pill status-available mt-2 inline-block text-xs px-3 py-1 rounded-full bg-green-500 text-white">
        Not Assigned
      </span>
    </div>
  </div>
</div>

</body>
</html>
