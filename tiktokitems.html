<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TikTok Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { accent: "#00AEEF" }
    }
  }
}
</script>

<style>
body { background:#f8f8f8; }
.header-gradient { background:linear-gradient(135deg,#ffffff 60%,#e0f7fa 100%); }

.thumb-box {
  position: relative;
  width: 100%;
  padding-top: 177.78%; /* 1080x1920 portrait ratio */
  overflow: hidden;
  border-radius: 12px;
}
.thumb-box img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body class="p-6 bg-gray-100 font-sans">

<!-- HEADER -->
<header class="header-gradient flex justify-between items-center mb-6 pb-4 rounded-b-xl shadow-md px-6 pt-4">
  <div onclick="location.href='index.html'" class="flex items-center space-x-3 cursor-pointer">
    <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
    </svg>
    <img src="https://raw.githubusercontent.com/MinerBlox/website/refs/heads/main/images/mainlogo.png" class="h-10"/>
  </div>

  <div class="flex gap-3">
    <button onclick="openLogin()" class="text-gray-600">Admin?</button>
    <button id="logoutBtn" onclick="doLogout()" class="hidden text-red-600">Logout</button>
  </div>
</header>


<!-- LOGIN MODAL -->
<div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
 <div class="bg-white p-6 rounded-xl w-72">
   <h2 class="text-lg font-bold mb-3">Admin Login</h2>
   <input id="loginEmail" placeholder="Email" class="w-full p-2 border rounded mb-2">
   <input id="loginPass" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
   <button onclick="doLogin()" class="bg-blue-500 text-white w-full py-2 rounded mb-2">Login</button>
   <button onclick="closeLogin()" class="text-center w-full text-sm">Cancel</button>
 </div>
</div>


<h1 class="text-2xl font-bold mb-4">TikTok Videos</h1>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden admin-only mb-4 flex gap-2">
  <button id="bulkDeleteBtn" class="bg-red-500 text-white px-4 py-2 rounded">Delete Selected</button>
</div>

<!-- GRID -->
<div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>


<!-- FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey:"AIzaSyDTI2oJIvrtQmYxwz8t2CQ9JJn8r7kMEy7JA",
    authDomain:"reps-central.firebaseapp.com",
    projectId:"reps-central",
    storageBucket:"reps-central.firebasestorage.app",
    messagingSenderId:"812299387060",
    appId:"1:812299387060:web:1c93d1e7bf30b65653d7e1"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);
const auth = getAuth(app);

function openLogin(){ loginModal.classList.remove("hidden"); }
function closeLogin(){ loginModal.classList.add("hidden"); }

async function doLogin(){
  const email = loginEmail.value.trim();
  const pass  = loginPass.value.trim();

  /* TEST ADMIN OVERRIDE */
  if(pass === "admin1234"){
    window.fakeAdmin = true;
    applyAdmin(true);
    closeLogin();
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    closeLogin();
  } catch (e) {
    alert("Login failed.");
  }
}

function doLogout(){
  window.fakeAdmin = false;
  signOut(auth);
}

function applyAdmin(isAdmin){
  logoutBtn.classList.toggle("hidden", !isAdmin);
  document.querySelectorAll(".admin-only").forEach(el =>
    el.classList.toggle("hidden", !isAdmin)
  );
}


onAuthStateChanged(auth, user => {
  let isAdmin = false;
  if(user && user.email === "admin@repscentral.com") isAdmin = true;
  if(window.fakeAdmin) isAdmin = true;
  applyAdmin(isAdmin);
});


/* DELETE SELECTED */
let selected = new Set();

bulkDeleteBtn.onclick = async () => {
  for(const id of selected){
     await deleteDoc(doc(db, "tiktokvideos", id));
  }
  selected.clear();
};


/* LIVE VIDEO GRID */
onSnapshot(collection(db, "tiktokvideos"), snap => {
  grid.innerHTML = "";

  snap.forEach(d => {
    const data = d.data();
    const id   = d.id;

    grid.innerHTML += `
      <div class="card p-3 cursor-pointer" onclick="location.href='tiktokvideo.html?id=${id}'">
        <div class="thumb-box mb-2">
          <img src="${data.thumbnailurl || ""}">
        </div>

        <div class="flex justify-between items-center">
          <input type="checkbox" class="admin-only hidden"
            onchange="this.checked ? selected.add('${id}') : selected.delete('${id}')">
          <span class="text-gray-500 text-sm">${id}</span>
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
